      <h2 id="Anaconda的创建、激活、退出、删除虚拟环境"><a href="#Anaconda的创建、激活、退出、删除虚拟环境" class="headerlink" title="Anaconda的创建、激活、退出、删除虚拟环境"></a>Anaconda的创建、激活、退出、删除虚拟环境</h2><a id="more"></a>

<h3 id="创建虚拟环境"><a href="#创建虚拟环境" class="headerlink" title="创建虚拟环境"></a>创建虚拟环境</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">conda create -n env_name python=version版本号</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">如果要同时安装包</span></span><br><span class="line">conda create -n env_name numpy mateplotlib python=version</span><br></pre></td></tr></table></figure>
<hr>
<h3 id="激活虚拟环境"><a href="#激活虚拟环境" class="headerlink" title="激活虚拟环境"></a>激活虚拟环境</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Linux: source activate env_name</span><br><span class="line">Windows:activate env_name</span><br></pre></td></tr></table></figure>
<hr>
<h4 id="退出虚拟环境"><a href="#退出虚拟环境" class="headerlink" title="退出虚拟环境"></a>退出虚拟环境</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Linux: source deactivate env_name</span><br><span class="line">Windows: deactivate enc_name </span><br></pre></td></tr></table></figure>
<hr>
<h3 id="删除虚拟环境"><a href="#删除虚拟环境" class="headerlink" title="删除虚拟环境"></a>删除虚拟环境</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">conda remove -n env_name --all</span><br><span class="line">conda remove --name env_name package_name</span><br></pre></td></tr></table></figure>
<hr>
<h3 id="conda-常用命令"><a href="#conda-常用命令" class="headerlink" title="conda 常用命令"></a>conda 常用命令</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1. conda list</span><br><span class="line">2. conda install package_name</span><br><span class="line">3. conda env list 或 conda info -e</span><br><span class="line">4.conda update conda</span><br></pre></td></tr></table></figure>
<hr>
<h3 id="重命名"><a href="#重命名" class="headerlink" title="重命名"></a>重命名</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">先克隆</span><br><span class="line">conda create --name new_name --clone old_name</span><br><span class="line">再删除</span><br><span class="line">conda remove -n old_name --all</span><br></pre></td></tr></table></figure>
